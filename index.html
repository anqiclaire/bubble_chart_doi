<!DOCTYPE html>

<div class="chart-example" id="chart"><svg></svg></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
<script src="bubble_chart.js"></script>
<script>

    d3.csv('https://raw.githubusercontent.com/anqiclaire/bubble_chart_doi/master/doi_list_072018.csv', function(error, data) {
      if (error) {
          console.error('Error getting or parsing the data.');
          throw error;
      }
      
      var chart = bubbleChart().width(1000).height(1000);
      d3.select('#chart').datum(data).call(chart);
    });

</script>
</html>
